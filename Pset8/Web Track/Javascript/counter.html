<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello!</title>
<! defined counter then made a incrementing function that includes counter++ that updates #result by counter ++>
            <script>
                let counter = 0;
                function increment()
                {

                counter ++;
                document.querySelector('#result').innerHTML = counter;
                
                }
            </script>
    </head>
    <body>
        <form onsubmit="increment(); return false;">
            <input type="submit">
        </form>
        <div id="result">
            0
        </div>
    </body>
</html>
