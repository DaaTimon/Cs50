<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello!</title>
<! script adds javascript in>
<! function creates a type of variable>
<! let name means set name and everything after the = is what you want to load in (document.querySelector selects the variable (#___) and .value grabs value) >
<! === means exactly equal to>
<! .innerHTML can display text that can then be updated into new text

            <script>
                function greet() 
                {
                    let name = document.querySelector('#name').value;
                    if (name === '')
                    {
                        name = 'world';
                    }
                    document.querySelector('#result').innerHTML = 'Hello, ' + name + '!';
                }
            </script>
    </head>
    <body>
<! form onsubmit does what its equal to after submitting (greet is the fuction above and return false prevents opening another webpage)>
<! like before input type text makes a text box (here attatched to the selector above by id) and submit gives a submit button>
        <form onsubmit="greet(); return false;">
            <input type="text" id="name">
            <input type="submit">
        </form>
        <div id="result">
            Hello!
        </div>
    </body>
</html>
