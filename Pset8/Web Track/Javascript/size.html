<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello!</title>
    </head>
    <body>
        <p>This is some text.</p>
<! select creates a drop down menu with options with their own given values and names>
       <select>
           <option value="large">Large Text</option>
           <option value="initial" selected>Medium Text</option>
           <option value="small">Small Text</option>
       </select>
<! .onchange updates based on change in state>
<! .style chooses the style type then .fontsize is within .style and it keys into the fontsize variable that now can be changed using this.___>
       <script>
        document.querySelector('select').onchange = function ()
        {
            document.querySelector('p').style.fontSize = this.value;
        }
      </script>
    </body>
</html>
