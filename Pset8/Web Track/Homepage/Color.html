    <body>
    <div class="text-center">
        <button class="button" id="red">R</button>
        <button class="button" id="green">G</button>
        <button class="button" id="blue">B</button>

        <br> <h2 style="color: rgb(0, 0, 0);">Can you find the random color button?!</h2>
    </div>
        <script>
         let body = document.querySelector('body');
         document.querySelector('#red').onclick = function()
         {
               body.style.backgroundColor = 'red';
         }
         document.querySelector('#green').onclick = function()
         {
               body.style.backgroundColor = 'green';
         }
         document.querySelector('#blue').onclick = function()
         {
               body.style.backgroundColor = 'blue';
         }
// Should pop out a random number in hexadecimal (color code)
         const setBg = () => 
        {
            const randomColor = Math.floor(Math.random()*12345678).toString(16);
            document.body.style.backgroundColor = "#" + randomColor;
        }
            setBg();
       </script>
